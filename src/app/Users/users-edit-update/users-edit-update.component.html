<section>
    <div class="container ">
        <div class="row ">
            <div class="col-lg-12 text-center">
                <mat-toolbar style="background-color: white;">
                    <h1 mat-dialog-title>Update Deatils </h1>
                    <span class="example-spacer"></span>
                    <button mat-icon-button [mat-dialog-close]="true" class="example-icon"
                        aria-label="Example icon-button with menu icon">
                        <mat-icon>highlight_off</mat-icon>
                    </button>
                </mat-toolbar>

                <div mat-dialog-content>
                    <form [formGroup]="Editform" novalidate class="d-flex-center">
                        <div class="example-container">

                            <!-- input type Name -->
                            <div class=" mt-2">
                                <mat-form-field appearance="outline">
                                    <mat-label>Full Name</mat-label>
                                    <input matInput formControlName="name">
                                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                                    <mat-hint>Your Name</mat-hint>
                                    <mat-error
                                        *ngIf="Editform.get('name')?.invalid && (Editform.get('name')?.dirty || Editform.get('name')?.touched) && Editform.get('name')?.errors?.required">
                                        name is required
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <!-- input type email -->
                            <div class=" mt-2">
                                <mat-form-field appearance="outline">
                                    <mat-label>E-Mail</mat-label>
                                    <input matInput formControlName="email">
                                    <mat-icon matSuffix>alternate_email</mat-icon>
                                    <mat-hint>Your Email Address</mat-hint>
                                    <mat-error
                                        *ngIf="!Editform.get('email')?.errors?.required && (Editform.get('email')?.errors?.pattern)">
                                        Please enter a valid email address
                                    </mat-error>
                                    <mat-error
                                        *ngIf="Editform.get('email')?.invalid && (Editform.get('email')?.dirty || Editform.get('email')?.touched) && Editform.get('email')?.errors?.required">
                                        Email is required
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <!-- input type text -->
                            <div class=" mt-2">
                                <mat-form-field appearance="outline">
                                    <mat-label>Your Massage</mat-label>
                                    <textarea matInput formControlName="text"></textarea>
                                    <mat-icon matSuffix>chat</mat-icon>
                                    <mat-hint>Your Msg</mat-hint>
                                    <mat-error
                                        *ngIf="Editform.get('text')?.invalid && (Editform.get('text')?.dirty || Editform.get('text')?.touched) && Editform.get('text')?.errors?.required">
                                        Massage is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <!-- button Submit -->
                            <div class="mt-2 d-grid gap-1">
                                <button (click)="adddetail()"
                                    class=" btn btn-outline-primary rounded-5 py-2 px-4">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
